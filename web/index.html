<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Failure Analyzer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji/assets/svg/1f916.svg" />

</head>

<body>
  <header class="header">
    <h1>Test Failure Analyzer</h1>
  </header>

  <div class="container">
    <h2>Welcome to the Test Failure Analyzer</h2>
    <p>This tool helps you to investigate your test failures smartly. Use the chat assistant in the bottom right corner to get started.</p>
  </div>

  <div class="chat-widget" id="chatWidget">
    <div class="chat-icon" id="chatIcon">
      <i class="fas fa-comment"></i>
    </div>

    <div class="chat-window" id="chatWindow">
      <div class="chat-header">
        <h3>Investigation Assistant</h3>
        <div class="chat-controls">
          <button id="minimizeBtn" title="Minimize"><i class="fas fa-window-minimize"></i></button>
          <button id="expandBtn" title="Expand"><i class="fas fa-expand"></i></button>
          <button id="closeBtn" title="Close"><i class="fas fa-times"></i></button>
        </div>
      </div>

		<div class="option-panel" id="optionPanel">
			<button class="option-button" id="cdcarmUrlBtn"><i class="fas fa-link"></i> Generate CDCARM URL</button>
			<button class="option-button" id="uploadAnalyzeBtn"><i class="fas fa-file-upload"></i> Upload & Analyze Test Failures</button>
			<button class="option-button" id="helpBtn"><i class="fas fa-question-circle"></i> Help & Information</button>
			<button class="option-button" id="fetchstartInvestigationBtn"><i class="fas fa-download"></i> Start Test Failure Investigation</button>
			<button class="option-button" id="nlQueryBtn"><i class="fas fa-question-circle"></i> Ask Questions About Test Failures</button>
		</div>


      <div class="chat-body" id="chatBody"></div>

      <div class="chat-footer" id="chatFooter">
        <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." />
        <button class="send-button" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>

  <!-- Auto-complete DATALISTS (not hidden!) -->
  <datalist id="productsList"></datalist>
  <datalist id="releasesList"></datalist>
  <datalist id="platformsList"></datalist>
  <datalist id="ownersList"></datalist>

  <!-- Dynamic Input Fields - hidden, just for template if needed -->
  <div id="hidden-dynamic-fields" style="display: none;">
    <input type="text" id="productsInput" list="productsList" placeholder="DISCO" value="DISCO">
    <input type="text" id="releasesInput" list="releasesList" placeholder="25.2" value="25.2">
    <input type="text" id="platformsInput" list="platformsList" placeholder="Windows" value="Windows">
    <input type="text" id="ownerJsonInput" list="ownersList" placeholder="all" value="all">
  </div>

  <script src="script.js"></script>
</body>

</html>
